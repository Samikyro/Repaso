<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se agraga el icono q acompaña el nombre en una pestaña de las paginas: favicon -->
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./stilos/estilos.css" />
    <script src="https://kit.fontawesome.com/86357813bd.js" crossorigin="anonymous"></script>
    </script>
    <title>Razas de Perros</title>
</head>

<body>
    <header>
        <!-- colocar los objetos uno al lado del otro -->
        <ul class="navbar">
            <li>
                <img src="./media/logo.png" alt="imagen" class="logo">
            </li>
            <li>
                <button class="button mainButton">Nuevo Post</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar una raza">
                    <i class="fas fa-search button iconoBusqueda"></i>
                </div>
            </li>
            <li>
                <button class="button secondaryButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li>
        </ul>
    </header>
    <main>
        <section>
            <h1 align="center"> Razas de perros</h1>
            <ul class="posicionHorizontal">
                <li class="separacion">
                    <div class="contenedorImage">
                        <img src="./media/labrador.png" alt="Labrador" />
                    </div>
                    <span class="breedTittle">
                        Labrador
                    </span>
                </li>
                <li class="separacion">
                    <div class="contenedorImage">
                        <img src="./media/Border collie.png" alt="Border collie" />
                    </div>
                    <span class="breedTittle">
                        Border Collie
                    </span>
                </li>
            </ul>
        </section>
        <section></section>
    </main>
    <footer></footer>

</html>
